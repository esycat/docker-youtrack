version: '3.5'

services:
    youtrack:
        build: .
        image: esycat/youtrack
        container_name: youtrack
        restart: always
        ports:
            - 8082:8080
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /etc/timezone:/etc/timezone:ro
            - /data/youtrack:/var/lib/youtrack
            - /data/youtrack/conf:/opt/youtrack/conf
